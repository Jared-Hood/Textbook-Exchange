{% extends 'txtbook/base.html' %}
{% load static %}


{% block content %}

{% if messageSent %}
    <div class="d-flex justify-content-center">
        <h5>Email successfully sent to {{textbookpost.email}}!</h5>
    </div>

    <div class="d-flex justify-content-center" >
        <form action="{% url 'txtbook:index' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">  Return to Homepage</button>
        </form>
    </div>
{% endif %}

{% endblock %}
